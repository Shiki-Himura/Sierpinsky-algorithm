<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Dots</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-2">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column">
                <button class="btn btn-outline-primary m-1" id="colorchange">Change-Color</button>
            </div>
            <div class="d-flex flex-column">
                <canvas id="myCanvas" width="1020" height="1020"></canvas>
            </div>
            <div class="d-flex flex-column">
                <button class="btn btn-secondary m-1" id="increment">Pixel-Size +</button>
                <button class="btn btn-secondary m-1" id="decrement">Pixel-Size -</button>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
